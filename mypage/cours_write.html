<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고양시 여성회관</title>
  <link rel="stylesheet" href="../css/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="../css/common.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="../js/swiper-bundle.min.js"></script>
  <script src="../js/common.js"></script>
</head>
<body>
  <!-- skip_nav -->
  <div id="skip_nav">
    <a href="#gnb">메뉴 바로가기</a>
    <a href="#container">본문 바로가기</a>
  </div>
  <!-- //skip_nav -->
  <div id="wrap">
    <!-- header -->
    <header class="header">
      <script>
        $(function(){ $('.header').load('../layout/header.html');});
      </script>
    </header>
    <!-- // header -->
    <!-- container -->
    <div id="container" class="sub">
      <div class="wrap_submenu">
        <script>
          $(function(){ $('.wrap_submenu').load('../layout/submenu.html');});
        </script>
      </div>
      <h2 class="screen_out">고양시 여성회관</h2>
      <section class="section_mypage">
        <div class="section_inner">
          <div class="wrap_subtit">
            <h3>강좌동영상 관리</h3>
          </div>

          <div class="area_input">
            <div class="cont_input">
              <!-- 제목 -->
              <div class="module_input">
                  <label for="ip1" class="label">제목</label>
                  <div class="wrap_input">
                      <span class="box_input box_wide"><input type="text" id="ip1" class="input" value=""></span>
                  </div>
              </div>
              <!-- 유튜브 동영상경로 -->
              <div class="module_input">
                  <label for="ip2" class="label">유튜브 동영상경로</label>
                  <div class="wrap_input">
                      <span class="box_input box_wide"><input type="text" id="ip2" class="input" value=""></span>
                  </div>
              </div>
              <!-- 강좌 분야 -->
              <div class="module_input">
                  <label for="ip3" class="label">강좌 분야</label>
                  <div class="wrap_input">
                      <span class="box_input box_small"><input type="text" id="ip3" class="input" value=""></span> <!-- input 박스가 작은 경우 box_small 클래스 추가 -->
                  </div>
              </div>
              <!-- 간략 설명 -->
              <div class="module_input type_aligntop"> <!-- 타이틀과 입력박스가 상단 정렬일때 type_aligntop 클래스 추가 -->
                  <label for="ta1" class="label">간략 설명</label>
                  <div class="wrap_input">
                      <span class="box_textarea">
                        <textarea name="" id="ta1" class="textarea"></textarea>
                      </span>
                  </div>
              </div>
            </div>
            <div class="wrap_link">
              <a href="#none" class="link_submit">확인</a>
              <a href="#none" class="link_delete">목록</a>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- // container -->
    <!-- footer -->
    <footer class="footer">
      <script>
        $(function(){ $('.footer').load('../layout/footer.html'); });
      </script>
    </footer>
    <!-- // footer -->
  </div>
</body>
</html>
