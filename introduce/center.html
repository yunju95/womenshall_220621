<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고양시 생태환경교육센터</title>
  <link rel="stylesheet" href="../css/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="../css/common.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="../js/swiper-bundle.min.js"></script>
  <script src="../js/common.js"></script>
</head>
<body>
  <!-- skip_nav -->
  <div id="skip_nav">
    <a href="#gnb">메뉴 바로가기</a>
    <a href="#container">본문 바로가기</a>
  </div>
  <!-- //skip_nav -->
  <div id="wrap">
    <!-- header -->
    <header class="header">
      <script>
        $(function(){ $('.header').load('../layout/header.html');});
      </script>
    </header>
    <!-- // header -->
    <!-- container -->
    <div id="container" class="sub">
      <div class="wrap_submenu">
        <script>
          $(function(){ $('.wrap_submenu').load('../layout/submenu.html');});
        </script>
      </div>
      <h2 class="screen_out">고양생태환경교육센터</h2>
      <section class="section_center">
        <div class="section_inner">
          <div class="wrap_history">
            <div class="wrap_subtit">
              <h3>호수자연학습센터</h3>
            </div>  
            <div class="area_txt">
              <div class="wrap_contit tac">
                <strong>조성배경</strong>
              </div>
              <strong class="tit_cont">“ <span>도심 속 자연<br>생태공원</span> ”</strong>
              <p class="txt_g">
                일산호수공원에서 생태계 보전과 복원의 <br class="type_mo">중요성을 알아가는 생태환경교육을 실시하여 <br class="type_mo">생명의 <br class="type_pc">소중함과 생태계의 가치에 대해 <br class="type_mo">배울 수 있는 기회를 제공한다.
              </p>
            </div>
            <div class="area_history">
              <div class="inner_area">
                <div class="wrap_contit tac">
                  <strong>연혁</strong>
                </div>
                <div class="box_history">
                  <strong class="txt_year">2014 ~ <span>현재</span></strong>
                  <div class="item_box item_right">
                    <span class="dot"></span>
                    <dl>
                      <dt class="date">2020. 12</dt>
                      <dd class="info">지역환경교육센터 <br class="type_mo">재지정(경기도지사)</dd>
                    </dl>
                  </div>
                  <div class="item_box item_left">
                    <span class="dot"></span>
                    <dl>
                      <dt class="date">2014. 01</dt>
                      <dd class="info">호수자연학습센터 건립</dd>
                    </dl>
                  </div>
                </div>
              </div>
            </div>
            <div class="area_tbl">
              <div class="wrap_contit">
                <strong>주요시설</strong>
              </div>
              <p class="desc_g">면적 : 119.12㎡</p>
              <div class="cont_tbl">
                <div class="tbl_outer">
                  <table class="tbl">
                    <colgroup>
                      <col>
                      <col>
                      <col>
                    </colgroup>
                    <thead>
                      <tr>
                        <th>구분</th>
                        <th>운영시간</th>
                        <th>비고</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th>1층</th>
                        <td>관리사무실 / 생태도서관 / 생태전시실 / 화장실</td>
                        <td>빔프로젝트 1대 / 자연채광 3개소</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- // container -->
    <!-- footer -->
    <footer class="footer">
      <script>
        $(function(){ $('.footer').load('../layout/footer.html'); });
      </script>
    </footer>
    <!-- // footer -->
  </div>
</body>
</html>
