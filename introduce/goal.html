<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고양시 여성회관</title>
  <link rel="stylesheet" href="../css/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="../css/common.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="../js/swiper-bundle.min.js"></script>
  <script src="../js/common.js"></script>
</head>
<body>
  <!-- skip_nav -->
  <div id="skip_nav">
    <a href="#gnb">메뉴 바로가기</a>
    <a href="#container">본문 바로가기</a>
  </div>
  <!-- //skip_nav -->
  <div id="wrap">
    <!-- header -->
    <header class="header">
      <script>
        $(function(){ $('.header').load('../layout/header.html');});
      </script>
    </header>
    <!-- // header -->
    <!-- container -->
    <div id="container" class="sub">
      <div class="wrap_submenu">
        <script>
          $(function(){ $('.wrap_submenu').load('../layout/submenu.html');});
        </script>
      </div>
      <h2 class="screen_out">여성회관 소개</h2>
      <section class="section_introduce">
        <div class="wrap_subtit">
          <h3>기본목표 및 주요사업</h3>
        </div>
        <div class="area_goal">
          <div class="section_inner">
            <div class="wrap_contit tac">
              <strong>목표</strong>
            </div>
            <div class="wrap_goalinfo">
              <div class="img_box" style="background-image: url(../img/sub/img_goal_info.png);">
                <img src="../img/sub/img_goal_info_mo.png" alt="" class="img_g">
              </div>
            </div>
          </div>
        </div>
        <div class="section_inner">
          <div class="area_buisness">
            <div class="wrap_contit tac">
              <strong>주요사업</strong>
              <p>교육운영 및 상담</p>
            </div>
            <ul class="list_buisness">
              <li>
                <div class="item_buisness">
                  <span class="img_box">
                    <img src="../img/sub/ico_buisness01.png" alt="" class="img_g">
                  </span>
                  <p>사회활동 참여를 위한 <br>취창업 및 직업훈련 강좌</p>
                </div>
              </li>
              <li>
                <div class="item_buisness">
                  <span class="img_box">
                    <img src="../img/sub/ico_buisness02.png" alt="" class="img_g">
                  </span>
                  <p>의식 함양을 위한 <br>교양 강좌</p>
                </div>
              </li>
              <li>
                <div class="item_buisness">
                  <span class="img_box">
                    <img src="../img/sub/ico_buisness03.png" alt="" class="img_g">
                  </span>
                  <p>건강한가정과 사회를 <br>위한 건강 강좌</p>
                </div>
              </li>
              <li>
                <div class="item_buisness">
                  <span class="img_box">
                    <img src="../img/sub/ico_buisness04.png" alt="" class="img_g">
                  </span>
                  <p>직장인을 위한 <br>야간 강좌</p>
                </div>
              </li>
              <li>
                <div class="item_buisness">
                  <span class="img_box">
                    <img src="../img/sub/ico_buisness05.png" alt="" class="img_g">
                  </span>
                  <p>취업 희망자를 위한 <br>직업 상담</p>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </div>
    <!-- // container -->
    <!-- footer -->
    <footer class="footer">
      <script>
        $(function(){ $('.footer').load('../layout/footer.html'); });
      </script>
    </footer>
    <!-- // footer -->
  </div>
</body>
</html>
