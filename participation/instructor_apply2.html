<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고양시 생태환경교육센터</title>
  <link rel="stylesheet" href="../css/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="../css/common.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="../js/swiper-bundle.min.js"></script>
  <script src="../js/common.js"></script>
</head>
<body>
  <!-- skip_nav -->
  <div id="skip_nav">
    <a href="#gnb">메뉴 바로가기</a>
    <a href="#container">본문 바로가기</a>
  </div>
  <!-- //skip_nav -->
  <div id="wrap">
    <!-- header -->
    <header class="header">
      <script>
        $(function(){ $('.header').load('../layout/header.html');});
      </script>
    </header>
    <!-- // header -->
    <!-- container -->
    <div id="container" class="sub">
      <div class="wrap_submenu">
        <script>
          $(function(){ $('.wrap_submenu').load('../layout/submenu.html');});
        </script>
      </div>
      <h2 class="screen_out">참여마당</h2>
      <section class="section_apply">
        <div class="section_inner">
          <div class="wrap_subtit">
            <h3>강사신청</h3>
          </div>
          <!-- 신청 default -->
          <div class="area_input has_essential"> <!-- 필수 입력 항목을 설명을 포함한 섹션에 has_essential 클래스 추가 -->
            <p class="desc_essential"><em>*</em>필수 입력 항목입니다.</p>
            <div class="cont_input">
              <!-- 성명 -->
              <div class="module_input">
                <label for="ip1" class="label">성명</label> <!-- 필수값인 경우 type_est 클래스 추가 -->
                <div class="wrap_input">
                  <span class="box_input"><input type="text" id="ip1" class="input" value="홍길동" readonly></span> <!-- 값을 이미 가지고 잇는 경우 readonly 속성 추가 -->
                </div>
              </div>
              <!-- 생년월일 -->
              <div class="module_input">
                <label for="ip2" class="label">생년월일</label> <!-- 필수값인 경우 type_est 클래스 추가 -->
                <div class="wrap_input">
                  <span class="box_input"><input type="text" id="ip2" class="input" value="2000.01.02 (남)" readonly></span> <!-- 값을 이미 가지고 잇는 경우 readonly 속성 추가 -->
                </div>
              </div>
              <!-- 주소 -->
              <div class="module_input">
                <label for="ip3" class="label type_est">주소</label> <!-- 필수값인 경우 type_est 클래스 추가 -->
                <div class="wrap_input input_addr"> <!-- 주소 Input wrapper일 경우 input_addr 클래스 추가 --> 
                  <span class="box_input"><input type="text" id="ip3" class="input"></span>
                  <span class="box_input"><input type="text" id="ip3-2" class="input" placeholder="기본주소"></span>
                  <span class="box_input"><input type="text" id="ip3-3" class="input" placeholder="나머지주소"></span>
                  <a href="#none" class="link_search">주소검색</a>
                </div>
              </div>
              <!-- 연락처 -->
              <div class="module_input">
                <label for="ip4" class="label type_est">연락처</label> <!-- 필수값인 경우 type_est 클래스 추가 -->
                <div class="wrap_input input_tel"> <!-- 연락처 Input wrapper일 경우 input_tel 클래스 추가 --> 
                  <span class="box_input type_select select_tel"> <!-- 셀렉트박스를 감싸고 있을 경우 type_select 클래스 추가, 번호 셀렉트 박스일경우 select_tel 클래스 추가 -->
                    <select name="localTel" id="ip4" class="select">
                      <option value="선택" selected>선택</option>
                      <option value="010">010</option>
                      <option value="011">011</option>
                    </select>
                  </span>
                  <span class="box_input"><input type="text" id="ip4-2" class="input"></span>
                  <span class="box_input"><input type="text" id="ip4-3" class="input"></span>
                </div>
              </div>
              <!-- 이메일 -->
              <div class="module_input">
                <label for="ip5" class="label">이메일</label>
                <div class="wrap_input input_email"> <!-- 이메일 Input wrapper일 경우 input_email 클래스 추가 --> 
                  <span class="box_input"><input type="text" id="ip5" class="input"></span>
                  <span class="box_email">@</span>
                  <span class="box_input"><input type="text" id="ip5-2" class="input"></span>
                  <span class="box_input type_select"> <!-- 셀렉트박스를 감싸고 있을 경우 type_select 클래스 추가 -->
                    <select name="email" id="ip5-3" class="select">
                      <option value="선택" selected>선택</option>
                      <option value="naver.com">naver.com</option>
                      <option value="gmail.com">gmail.com</option>
                    </select>
                  </span>
                </div>
              </div>
              <!-- 최종학력(전공) -->
              <div class="module_input">
                <label for="ip6" class="label">최종학력(전공)</label>
                <div class="inner_module">
                  <div class="wrap_input input_edu"> <!-- 최종학력 Input wrapper일 경우 input_edu 클래스 추가 --> 
                    <span class="box_input"><input type="text" id="ip6" class="input"></span>
                    <span class="box_input"><input type="text" id="ip6-2" class="input"></span>
                    <span class="box_input type_select"> <!-- 셀렉트박스를 감싸고 있을 경우 type_select 클래스 추가 -->
                      <select name="localTel" id="ip6-3" class="select">
                        <option value="선택" selected>선택</option>
                        <option value="111">111</option>
                        <option value="222">222</option>
                      </select>
                    </span>
                  </div>
                  <div class="wrap_input input_edu"> <!-- 최종학력 Input wrapper일 경우 input_edu 클래스 추가 --> 
                    <span class="box_input"><input type="text" id="ip6-4" class="input"></span>
                    <span class="box_input"><input type="text" id="ip6-5" class="input"></span>
                    <span class="box_input"><input type="text" id="ip6-6" class="input"></span>
                    <span class="box_input type_select"> <!-- 셀렉트박스를 감싸고 있을 경우 type_select 클래스 추가 -->
                      <select name="localTel" id="ip6-7" class="select">
                        <option value="선택" selected>선택</option>
                        <option value="111">111</option>
                        <option value="222">222</option>
                      </select>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- 해당분야 강의자격 -->
          <div class="area_radio">
            <div class="wrap_contit">
              <strong>해당분야 강의자격</strong>
            </div>
            <div class="desc_radio">
              <ul>
                <li>
                  <input type="radio" id="radio1" name="radio" class="radio"><label for="radio1" class="label"><span class="ico_radio"></span>환경관련 전공 관련 자격</label>
                </li>
                <li>
                  <input type="radio" id="radio2" name="radio" class="radio"><label for="radio2" class="label"><span class="ico_radio"></span>관련 자격 소지자</label>
                </li>
                <li>
                  <input type="radio" id="radio3" name="radio" class="radio"><label for="radio3" class="label"><span class="ico_radio"></span>기타 해당분야에 전문지식과 강의 능력을 인정할 만한 증빙서</label>
                </li>
              </ul>
            </div>
          </div>

          <!-- 강의경력 (공고일 기준 최근 5년 이내) -->
          <div class="area_tit">
            <div class="wrap_contit">
              <strong>강의경력 <br class="type_mo">(공고일 기준 최근 5년 이내)</strong>
            </div>
          </div>
          <div class="area_input">
            <button class="btn_module btn_append" type="button"><span class="ico_add"></span>추가</button> <!-- 개발단에서 처리 / 생성시 퍼블에서 for, id값 등 처리 불가 -->
            <div class="cont_input type_module"> <!-- 모듈형식일 경우 type_module 클래스 추가 -->
              <div class="outer_module">
                <div class="module_input"> 
                  <div class="wrap_input">
                    <label for="ip7" class="label">기간</label>
                    <div class="wrap_input">
                      <span class="box_input"><input type="text" id="ip7" class="input"></span>
                    </div>
                  </div>
                  <div class="wrap_input">
                    <label for="ip8" class="label">강좌명</label>
                    <div class="wrap_input">
                      <span class="box_input"><input type="text" id="ip8" class="input"></span>
                    </div>
                  </div>
                </div>
                <div class="module_input">
                  <div class="wrap_input">
                    <label for="ip9" class="label">강의기관</label>
                    <div class="wrap_input">
                      <span class="box_input"><input type="text" id="ip9" class="input"></span>
                    </div>
                  </div>
                  <div class="wrap_input">
                    <label for="ip10" class="label">시간(대면ㆍ비대면)</label>
                    <div class="wrap_input">
                      <span class="box_input"><input type="text" id="ip10" class="input"></span>
                    </div>
                  </div>
                </div>
              </div>
              <button class="btn_module btn_remove" type="button" disabled><span class="ico_remove"></span>삭제</button> <!-- 모듈이 하나남았을 경우 삭제버튼이 비활성화 되어야한다면 disabled 속성추가 / 삭제버튼 클릭시 해당 모듈 삭제 -->
            </div>
            <div class="cont_input type_module"> <!-- 모듈 형식일 경우 type_module 클래스 추가 -->
              <div class="outer_module">
                <div class="module_input"> 
                  <div class="wrap_input">
                    <label for="ip11" class="label">기간</label>
                    <div class="wrap_input">
                      <span class="box_input"><input type="text" id="ip11" class="input"></span>
                    </div>
                  </div>
                  <div class="wrap_input">
                    <label for="ip12" class="label">강좌명</label>
                    <div class="wrap_input">
                      <span class="box_input"><input type="text" id="ip12" class="input"></span>
                    </div>
                  </div>
                </div>
                <div class="module_input">
                  <div class="wrap_input">
                    <label for="ip13" class="label">강의기관</label>
                    <div class="wrap_input">
                      <span class="box_input"><input type="text" id="ip13" class="input"></span>
                    </div>
                  </div>
                  <div class="wrap_input">
                    <label for="ip14" class="label">시간(대면ㆍ비대면)</label>
                    <div class="wrap_input">
                      <span class="box_input"><input type="text" id="ip14" class="input"></span>
                    </div>
                  </div>
                </div>
              </div>
              <button class="btn_module btn_remove" type="button"><span class="ico_remove"></span>삭제</button>
            </div>
          </div>

          <!-- 기타사항 -->
          <div class="area_tit">
            <div class="wrap_contit">
              <strong>기타사항</strong>
            </div>
          </div>
          <div class="area_input">
            <div class="cont_input type_etc"> <!-- 기타사항 작성일 경우 type_etc 클래스 추가 -->
              <div class="module_input"> 
                <div class="wrap_input">
                  <label for="aa" class="label">생태환경교육센터 강사경력( '21)</label>
                  <span class="box_input"><input type="text" id="aa" class="input"></span>
                </div>
                <div class="wrap_input">
                  <label for="bb" class="label">고양시 기후환경학교( '21)</label>
                  <div class="desc_radio">
                    <input type="checkbox" id="bb" name="radio" class="radio">
                    <label for="bb" class="label"><span class="ico_radio"></span>수료</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <!-- 첨부 -->
          <div class="area_tit">
            <div class="wrap_contit">
              <strong>첨부</strong>
            </div>
          </div>
          <div class="area_input">
            <div class="cont_input type_attach"> <!-- 첨부 작성일 경우 type_attach 클래스 추가 -->
              <div class="module_input"> 
                <div class="wrap_input">
                  <span class="box_input"><input type="text"  class="input" placeholder="최근 3개월 이내 촬영한 사진"></span>
                  <span class="btn_attach">찾기<input type="file" class="input_file"></span>
                </div>
              </div>
              <div class="module_input">
                <div class="wrap_input">
                  <span class="box_input"><input type="text" class="input" placeholder="강의 계획서"></span>
                  <span class="btn_attach">찾기<input type="file" class="input_file"></span>
                  <p class="desc_attach">강의 계획서 다운로드</p>
                </div>
              </div>
            </div>
          </div>

          <!-- wrap link -->
          <div class="wrap_link">
            <a href="#none" class="link_submit">확인</a>
            <a href="#none" class="link_list">임시저장</a>
          </div>
        </div>
      </section>
    </div>
    <!-- // container -->
    <!-- footer -->
    <footer class="footer">
      <script>
        $(function(){ $('.footer').load('../layout/footer.html'); });
      </script>
    </footer>
    <!-- // footer -->
  </div>
</body>
</html>
