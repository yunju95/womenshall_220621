<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고양시 여성회관</title>
  <link rel="stylesheet" href="../css/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="../css/common.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="../js/swiper-bundle.min.js"></script>
  <script src="../js/common.js"></script>
</head>
<body>
  <!-- skip_nav -->
  <div id="skip_nav">
    <a href="#gnb">메뉴 바로가기</a>
    <a href="#container">본문 바로가기</a>
  </div>
  <!-- //skip_nav -->
  <div id="wrap">
    <!-- header -->
    <header class="header">
      <script>
        $(function(){ $('.header').load('../layout/header.html');});
      </script>
    </header>
    <!-- // header -->
    <!-- container -->
    <div id="container" class="sub">
      <div class="wrap_submenu">
        <script>
          $(function(){ $('.wrap_submenu').load('../layout/submenu.html');});
        </script>
      </div>
      <h2 class="screen_out">고양시 여성회관</h2>
      <section class="section_class">
        <div class="wrap_subtit">
            <h3>강사지원 신청</h3>
        </div>
        <div class="wrap_notice">
            <div class="section_inner">
                <strong class="tit_notice">
                    <span class="ico_notice"></span>
                    안내
                </strong>
                <div class="txt_notice">
                    <ul class="list_notice">
                        <li>본 게시판은 강사 여러분의 자유로운 지원신청을 할 수 있는 공간입니다.</li>
                        <li>등록대상 : 강사로 활동한 경력이 있거나 활동하기를 희망하는 해당분야 전문가<br class="type_pc">관리자 승인후 등록 됩니다.</li>
                        <li>강사회원이 되시면 마이페이지에서 강의중인 출석부 및 샘플 강좌를 등록하실 수 있습니다.</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="cont_teacher">
            <div class="section_inner">
                <div class="area_box">
                    <strong class="tit_box">강사회원으로 신청 하시겠습니까?</strong>
                    <div class="wrap_link">
                        <a href="#none" class="link_apply">확인</a>
                    </div>
                </div>
            </div>
        </div>
      </section>
    </div>
    <!-- // container -->
    <!-- footer -->
    <footer class="footer">
      <script>
        $(function(){ $('.footer').load('../layout/footer.html'); });
      </script>
    </footer>
    <!-- // footer -->
  </div>
</body>
</html>
