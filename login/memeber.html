<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고양시 생태환경교육센터</title>
  <link rel="stylesheet" href="../css/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="../css/common.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="../js/swiper-bundle.min.js"></script>
  <script src="../js/common.js"></script>
</head>
<body>
  <!-- skip_nav -->
  <div id="skip_nav">
    <a href="#gnb">메뉴 바로가기</a>
    <a href="#container">본문 바로가기</a>
  </div>
  <!-- //skip_nav -->
  <div id="wrap">
    <!-- header -->
    <header class="header">
      <script>
        $(function(){ $('.header').load('../layout/header.html');});
      </script>
    </header>
    <!-- // header -->
    <!-- container -->
    <div id="container" class="sub">
      <h2 class="screen_out">로그인 본문</h2>
      <section class="section_login">
        <div class="section_inner">
          <div class="wrap_subtit">
            <h3>회원가입</h3>
          </div>
          <div class="head_notice">
            <span class="img_box"><img src="../img/sub/img_enrolment.png" alt="" class="img_g"></span>
            <p class="txt_g">전자정부 대민서비스 정보보호 정책에 따라 로그인 후 30분 동안 <br class="type_pc">아무런 동작이 없을 경우 자동으로 로그아웃 됩니다.</p>
          </div>
          <div class="cont_member">
            <div class="wrap_member">
              <strong>회원가입이 완료되었습니다.</strong>
              <p>로그인을 원하시면 로그인을 클릭해 주세요</p>
            </div>
            <div class="wrap_member">
              <strong>이미 가입된 회원입니다.</strong>
              <p>아이디 비밀번호 찾기를 이용해 주십시오.</p>
            </div>
            <div class="wrap_btnlogin">
              <a href="#none" class="link_login">로그인</a>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- // container -->
    <!-- footer -->
    <footer class="footer">
      <script>
        $(function(){ $('.footer').load('../layout/footer.html'); });
      </script>
    </footer>
    <!-- // footer -->
  </div>
</body>
</html>
