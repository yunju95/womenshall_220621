<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고양시 생태환경교육센터</title>
  <link rel="stylesheet" href="../css/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="../css/common.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="../js/swiper-bundle.min.js"></script>
  <script src="../js/common.js"></script>
</head>
<body>
  <!-- skip_nav -->
  <div id="skip_nav">
    <a href="#gnb">메뉴 바로가기</a>
    <a href="#container">본문 바로가기</a>
  </div>
  <!-- //skip_nav -->
  <div id="wrap">
    <!-- header -->
    <header class="header">
      <script>
        $(function(){ $('.header').load('../layout/header.html');});
      </script>
    </header>
    <!-- // header -->
    <!-- container -->
    <div id="container" class="sub">
      <h2 class="screen_out">로그인 본문</h2>
      <section class="section_login">
        <div class="section_inner">
          <div class="wrap_subtit">
            <h3>로그인</h3>
          </div>
          <div class="head_notice">
            <span class="img_box"><img src="../img/sub/img_enrolment.png" alt="" class="img_g"></span>
            <p class="txt_g">전자정부 대민서비스 정보보호 정책에 따라 로그인 후 30분 동안 <br class="type_pc">아무런 동작이 없을 경우 자동으로 로그아웃 됩니다.</p>
          </div>
          <div class="cont_input type_login"> <!-- 로그인 페이지일 경우 type_login 클래스 추가 -->
            <div class="module_input">
              <div class="box_input"><input type="text" id="id" class="input" placeholder="아이디 입력"></div>
            </div>
            <div class="module_input">
              <div class="box_input"><input type="text" id="password" class="input" placeholder="비밀번호 입력"></div>
            </div>
            <div class="wrap_btnlogin">
              <a href="#none" class="link_login">로그인</a>
              <ul class="list_log">
                <li><a href="#none" class="link_id">아이디 찾기</a></li>
                <li><a href="#none" class="link_pw">비밀번호 찾기</a></li>
                <li><a href="#none" class="link_mb">회원가입</a></li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- // container -->
    <!-- footer -->
    <footer class="footer">
      <script>
        $(function(){ $('.footer').load('../layout/footer.html'); });
      </script>
    </footer>
    <!-- // footer -->
  </div>
</body>
</html>
